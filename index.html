<!DOCTYPE html>

<head>

    <!-- Optional theme -->

<body>
    <div id="top-bar">
        <button>Gmail</button>
        <button>Images</button>
        <button><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" width="20"></button>

    </div>

            <input type="text" id="search-bar">
        </form>

            <button>Advertising</button>
            <button>Business</button>
            <button>About</button>
            <button>How Search works</button>
